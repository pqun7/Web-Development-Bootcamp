<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Examples</title>
  <style>
    /* Example 1: Perfect Centering */
    .parent {
      display: flex;
      height: 300px; /* Set the height of the parent container */
    }

    .child {
      width: 100px;  /* Set the width of the child element */
      height: 100px; /* Set the height of the child element */
      margin: auto;  /* Magic! */
    }

    /* Example 2: Evenly Distributed Items */
    .flex-container {
      display: flex; /* Create a flex layout context */
      flex-flow: row wrap; /* Define flow direction and allow wrapping */
      justify-content: space-around; /* Distribute remaining space */
    }

    /* Example 3: Responsive Navigation */
    /* Large screens */
    .navigation {
      display: flex;
      flex-flow: row wrap;
      justify-content: flex-end; /* Align items to the end line on the main axis */
    }

    /* Medium screens */
    @media all and (max-width: 800px) {
      .navigation {
        justify-content: space-around; /* Center items by distributing empty space */
      }
    }

    /* Small screens */
    @media all and (max-width: 500px) {
      .navigation {
        flex-direction: column; /* Switch to column direction */
      }
    }

    /* Example 4: Mobile-First 3-Columns Layout */
    .wrapper {
      display: flex;
      flex-flow: row wrap;
    }

    /* All items 100% width by default */
    .wrapper > * {
      flex: 1 100%;
    }

    /* Medium screens */
    @media all and (min-width: 600px) {
      .aside {
        flex: 1 auto; /* Sidebars share a row */
      }
    }

    /* Large screens */
    @media all and (min-width: 800px) {
      .main {
        flex: 3 0px; /* Main element takes three times the available space */
        order: 2; /* Main content */
      }
      .aside-1 {
        order: 1; /* First sidebar */
      }
      .aside-2 {
        order: 3; /* Second sidebar */
      }
      .footer {
        order: 4; /* Footer */
      }
    }
  </style>
</head>
<body>
  <!-- Example 1: Perfect Centering -->
  <div class="parent">
    <div class="child">Centered</div>
  </div>

  <!-- Example 2: Evenly Distributed Items -->
  <div class="flex-container">
    <div>Item 1</div>
    <div>Item 2</div>
    <div>Item 3</div>
    <div>Item 4</div>
    <div>Item 5</div>
    <div>Item 6</div>
  </div>

  <!-- Example 3: Responsive Navigation -->
  <nav class="navigation">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>

  <!-- Example 4: Mobile-First 3-Columns Layout -->
  <div class="wrapper">
    <header>Header</header>
    <main class="main">Main Content</main>
    <aside class="aside aside-1">Sidebar 1</aside>
    <aside class="aside aside-2">Sidebar 2</aside>
    <footer class="footer">Footer</footer>
  </div>
</body>
</html>
