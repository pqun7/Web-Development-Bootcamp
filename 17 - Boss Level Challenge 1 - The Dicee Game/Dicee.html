<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Game</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,100..900;1,100..900&family=Rowdies:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Dice Game</h1>
      <div class="dice">
        <div class="player1">
          <p>Player 1</p>
          <img class="img1" src="src/dice/dice-six-faces-1.png" alt="Dice" />
        </div>
        <div class="player2">
          <p>Player 2</p>
          <img class="img2" src="src/dice/dice-six-faces-2.png" alt="Dice" />
        </div>
      </div>
      <button class="btn" onclick="rollDice()">
        <span class="text">Roll</span>
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
